{% extends 'base.html' %}
{% block title %}Brands{% endblock title %}
{% block content %}
{% include 'brands/brand_filter.html' %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5 class="text-center pt-2">Brands:</h5>
            </div>
            <div class="card card-body">
                <table class="table table-hover text-center align-middle">
                    <thead>
                        <tr>
                            <th>Brand Name</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for brand in brands %}
                        <tr>
                            <th><strong class="mystatus"><a href="{{ brand.get_absolute_url }}">{{ brand }}</a></strong>
                            </th>
                            <td><strong>{{ brand.address }}</strong></td>
                            <td><strong>{{ brand.phone }}</strong></td>
                            <td>{{ brand.email }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
